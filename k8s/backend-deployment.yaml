apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: springpfe-app
          image: docker.io/YessineHaamdi/springpfe-app:latest
          ports:
            - containerPort: 8089
