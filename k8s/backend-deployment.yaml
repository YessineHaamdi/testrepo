apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox
        command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
      - name: backend
        image: docker.io/yessinehaamdi/springpfe-app:latest
        ports:
        - containerPort: 8089
        env:
        - name: SPRING_APPLICATION_JSON
          value: >-
            {
              "spring.datasource.url":"jdbc:mysql://mysql-service:3306/gestionfoyer?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
              "spring.datasource.username":"root",
              "spring.datasource.password":"root"
            }
