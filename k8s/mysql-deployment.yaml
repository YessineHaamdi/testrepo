apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7 # You can choose a different version if needed
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"  # Root password for the MySQL database
        - name: MYSQL_DATABASE
          value: "gestionfoyer"  # Database name
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
